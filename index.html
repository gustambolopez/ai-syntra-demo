    <div class=god-rays></div>

    <div class=app-container id=appContainer>

          <div class=brand-section>

          </div>
          <button class=sidebar-toggle id=sidebarToggle title="Collapse sidebar">
            <i data-lucide=panel-left-close width=20 height=20></i>
          </button>
        </div>

        <button class=new-chat-btn id=newChatBtn>
          <i data-lucide=plus width=18 height=18></i>
          New Chat
        </button>

        <div class=conversations id=conversationsList></div>

        <div class=sidebar-footer>
          <button class=settings-btn id=settingsBtn title=Settings>
            <i data-lucide=settings width=18 height=18></i>
            <span>Settings</span>
          </button>
        </div>
      </aside>

      <main class=main-content>
        <div class=top-bar>
          <button class=menu-toggle id=menuToggle title="Toggle sidebar">
            <i data-lucide=panel-left-open width=20 height=20></i>
          </button>
          <span class=chat-title id=chatTitle>SyntraAI</span>
          <button class=edit-title-btn id=editTitleBtn title="Edit conversation title">
            <i data-lucide=pencil width=16 height=16></i>
          </button>
        </div>

        <div class=chat-body id=chatBody>
          <div class=hero-section id=heroSection>
            <h1 class=hero-title>What's on your mind?</h1>
            <p class=hero-subtitle>Chat with SyntraAI</p>

            <div class=hero-input-wrapper>
              <div class=hero-input-container>
                <input class=hero-input id=heroInput placeholder="Ask me anything...">
                <div class=input-actions>
                  <div class=mode-selector-wrapper>
                    <button class=mode-toggle-btn id=heroModeToggleBtn title="Change mode">
                      <i data-lucide=sliders-horizontal width=20 height=20></i>
                    </button>
                    <div class=mode-menu id=heroModeMenu>
                      <button class="active mode-option" data-mode=text>
                        <i data-lucide=message-square width=18 height=18></i>
                        <span>Text</span>
                      </button>
                      <button class=mode-option data-mode=image>
                        <i data-lucide=image width=18 height=18></i>
                        <span>Image</span>
                      </button>
                    </div>
                  </div>
                  <button class=hero-send-btn id=heroSendBtn disabled title="Send message">
                    <i data-lucide=arrow-up width=20 height=20></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class=chat-input-container id=chatInputContainer>
          <div class=input-wrapper>
            <textarea class=chat-input id=chatInput placeholder="Message SyntraAI..." rows=1></textarea>
            <div class=input-actions>
              <div class=mode-selector-wrapper>
                <button class=mode-toggle-btn id=modeToggleBtn title="Change mode">
                  <i data-lucide=sliders-horizontal width=20 height=20></i>
                </button>
                <div class=mode-menu id=modeMenu>
                  <button class="active mode-option" data-mode=text>
                    <i data-lucide=message-square width=18 height=18></i>
                    <span>Text</span>
                  </button>
                  <button class=mode-option data-mode=image>
                    <i data-lucide=image width=18 height=18></i>
                    <span>Image</span>
                  </button>
                </div>
              </div>
              <button class=send-btn id=sendBtn disabled title="Send message">
                <i data-lucide=arrow-up width=20 height=20></i>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class=settings-modal id=settingsModal>
      <div class=settings-content>
        <div class=settings-header>
          <h2>Settings</h2>
          <button class=close-modal-btn id=closeModalBtn>
            <i data-lucide=x width=20 height=20></i>
          </button>
        </div>
        <div class=settings-body>
          <div class=setting-group>
            <label class=setting-label>
              <span>Model Temperature</span>
              <input type=range id=tempSlider min=0 max=1 step=0.1 value=0.7>
              <span class=setting-value id=tempValue>0.7</span>
            </label>
          </div>
          <div class=setting-group>
            <label class=setting-label>
              <span>Auto-save Conversations</span>
              <input type=checkbox id=autoSaveToggle checked>
            </label>
          </div>
          <div class=setting-group>
            <button class=danger-btn id=clearAllBtn>Clear All Conversations</button>
          </div>
        </div>
      </div>
    </div>
